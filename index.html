<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>An Ember Router Example</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Ember Router Example</a>
        </div>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="home">
    <h1>Welcome!</h1>
    <p>This is a very simple example of binding router states to computed properties.</p>
    <p><a href="https://github.com/jgwhite/ember-router-example/blob/master/js/app.js" class="btn btn-primary">View the source</a></p>
  </script>

  <script type="text/x-handlebars" data-template-name="auth">
    <legend>Please Sign-in <small>(hint: "ember@example.org" and "foobar")</small></legend>
    {{view App.TextField type="email" id="email" autofocus="true" placeholder="Email" valueBinding="email"}}
    {{view App.TextField type="password" id="password" placeholder="Password" valueBinding="password"}}
  </script>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
